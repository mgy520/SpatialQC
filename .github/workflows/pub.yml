name: pub
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.8
      - run: pip install mkdocs-material mkdocstrings[python]
      - run: mkdocs gh-deploy --force